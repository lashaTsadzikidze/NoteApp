<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add note</title>
</head>
<body>

    <h1> Add note </h1>

    <form method="post">
        {% csrf_token %}
        <div>
            <label>Title: </label>
            <input type="text" name="title">
        </div>
        <br>
        <div>
            <label>Content: </label>
            <input type="text" name="content">
        </div>
        <br>

        <input type="submit" value="submit">
    </form>
    
</body>
</html>
